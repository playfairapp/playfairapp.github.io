---
layout: default
title: Playfair Blog
---

{% for post in site.posts %}
  <div class="post-wrapper">
    <p class="meta">{{ post.date | date_to_string }}</p>
    <h2 class="title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p class="summary">
      {{ post.excerpt }}
    </p>
  </div>
{% endfor %}
